<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas com Conclusão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Lista de Tarefas III</h1>
    <form id="form-tarefa" autocomplete="off">
      <label for="tarefa">Tarefa</label>
      <input type="text" id="tarefa" name="tarefa" required>
      <button type="submit">Adicionar</button>
    </form>
    
    <section>
      <h2>Tarefas a Realizar</h2>
      <ul id="lista-tarefas"></ul>
    </section>
    
    <section>
      <h2>Tarefas Concluídas</h2>
      <ul id="lista-concluidas"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
