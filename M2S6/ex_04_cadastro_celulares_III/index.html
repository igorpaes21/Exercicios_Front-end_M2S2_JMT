<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Celulares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Listagem de Celulares III</h1>
    <div class="tabela-container">
      <table id="tabela-celulares">
        <thead>
          <tr>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Cor</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody-celulares">
          <!-- Os dados serão inseridos aqui via JS -->
        </tbody>
      </table>
    </div>
    <div class="botoes">
      <button type="button" id="btn-cadastrar">Cadastrar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
