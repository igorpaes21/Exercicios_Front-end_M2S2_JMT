<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas com LocalStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Lista de Tarefas II</h1>

  <script src="script.js"></script>
</body>
</html>
