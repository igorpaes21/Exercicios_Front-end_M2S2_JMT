<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Frete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <header>
        <h1>Calculadora de Frete</h1>
        <p>Informe a região e o peso do produto para calcular o frete.</p>
      </header>
      <form id="frete-form">
        <div class="campo">
          <label for="regiao">Região:</label>
          <input type="text" id="regiao" name="regiao" placeholder="Ex: Norte" required>
        </div>
        <div class="campo">
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso" min="0" step="0.01" required>
        </div>
        <button type="submit">Calcular Frete</button>
      </form>
      <output id="mensagem"></output>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
