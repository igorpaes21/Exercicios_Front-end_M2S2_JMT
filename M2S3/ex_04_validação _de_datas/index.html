<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Datas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Validador de Datas</h1>
                <p>Preencha os campos abaixo para validar uma data.</p>
            </header>
            <form id="form-data">
                <div class="campo">
                    <label for="dia">Dia:</label>
                    <input type="number" id="dia" name="dia" min="1" max="31" required>
                </div>
                <div class="campo">
                    <label for="mes">MÃªs:</label>
                    <input type="number" id="mes" name="mes" min="1" max="12" required>
                </div>
                <div class="campo">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano" min="1" max="9999" required>
                </div>
                <button type="submit">Validar Data</button>
            </form>
            <output id="mensagem"></output>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
