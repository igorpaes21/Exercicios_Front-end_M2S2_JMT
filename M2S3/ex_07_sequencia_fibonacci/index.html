<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sequência Fibonacci</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Gerador de Sequência Fibonacci</h1>
          <p>
            Digite um número limite para gerar a sequência de Fibonacci até esse
            valor.
          </p>
        </header>
        <form id="fibonacci-form">
          <div class="campo">
            <label for="limite">Limite:</label>
            <input type="number" id="limite" name="limite" min="0" required />
          </div>
          <button type="submit">Gerar Sequência</button>
        </form>
        <output id="mensagem"></output>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
