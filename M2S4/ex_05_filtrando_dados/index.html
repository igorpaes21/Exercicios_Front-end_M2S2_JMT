<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Filtro Dinâmico de Lista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <header>
        <h1>Filtro Dinâmico de Lista</h1>

      <form id="filtro-form">
        <button type="submit">Filtrar Lista</button>
      </form>
      <output id="mensagem"></output>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
